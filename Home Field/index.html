<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/logo_-removebg-preview.png" type="img/svg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/v4-shims.css">
    <title>Home Field</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <div class="init">
            <div class="first">
                <img src="Assets/logo .png" alt="Logo">
            </div>
            <div class="login">
                <div class="one">
                    <h1>¡Ya Tenes cuenta!</h1>
                </div>
                <div class="register">
                    <button id="bookin">
                        Registrate
                    </button>
                    <form action="/user_login" method="post" class="display" id="bookin_2">
                        <ul>
                            <li>
                                <label for="mail">Correo electrónico:</label>
                                <input type="email" id="mail" name="user_mail" />
                            </li>
                            <li>
                                <label for="password">contraseña:</label>
                                <input type="text" id="password" name="user_password" />
                            </li>
                            <li>
                                <button type="submit">Enviar</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="access">
                    <button id="getInto">
                        Login
                    </button>
                    <form action="/created_user" method="post" class="display" id="getInto_2">
                        <ul>
                            <li>
                                <label for="name">Nombre:</label>
                                <input type="text" id="name" name="user_name" />
                            </li>
                            <li>
                                <label for="mail">Correo electrónico:</label>
                                <input type="email" id="mail" name="user_mail" />
                            </li>
                            <li>
                                <label for="password">Contraseña:</label>
                                <input type="password" id="password" name="user_password" />
                            </li>
                            <li>
                                <button type="submit"> Enviar</button>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="other">
                    <h2>Ingresar con una cuenta</h2>    
                </div>
                <div class="icons">
                    <ul>
                        <li><a href="https://www.gmail.com/" target="_blank"><img src="Assets/google.svg" alt=""></a></li>
                        <li><a href="https://www.facebook.com/" target="_blank"><img src="Assets/facebook.svg" alt=""></a></li>
                        <li><a href="https://www.Instagram.com/" target="_blank"><img src="Assets/instagram.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>    
    </header>
    <script src="index.js"></script>
</body>
